<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios y Tutorías</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .contenedor-horarios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .horario {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    .horario h2 {
      font-size: 1.2em;
      color: #0073e6;
      margin-bottom: 10px;
    }

    .imagen-horario {
      width: 100%;
      height: 150px;
      background-color: #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Horarios y Tutorías</h1>

  <section class="contenedor-horarios">
    <div class="horario">
      <h2>1° Año</h2>
      <div class="imagen-horario">Agregar imagen aquí</div>
    </div>

    <div class="horario">
      <h2>2° Año</h2>
      <div class="imagen-horario">Agregar imagen aquí</div>
    </div>

    <div class="horario">
      <h2>3° Año</h2>
      <div class="imagen-horario">Agregar imagen aquí</div>
    </div>

    <div class="horario">
      <h2>4° Año</h2>
      <div class="imagen-horario">Agregar imagen aquí</div>
    </div>

    <div class="horario">
      <h2>5° Año</h2>
      <div class="imagen-horario">Agregar imagen aquí</div>
    </div>

    <div class="horario">
      <h2>6° Año</h2>
      <div class="imagen-horario">Agregar imagen aquí</div>
    </div>
  </section>
</body>
</html>
